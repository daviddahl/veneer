<!-- APP CONTAINER -->
<div id="app"></div>

<!-- TEMPLATES -->
<div id="templates">

  <template id="user-data">
    <div>
      <h1 class="username"></h1>
      <p class="bio"></p>
      <ul class="my-list"></ul>
    </div>
  </template>

  <template id="my-list-items">

  </template>
  
</div>
